<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/shopping.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<body>
    <div class="header">
          <h2 >Shoprite Store</h2>
          <i class="fas fa-cart-arrow-down"></i>
    </div>

      <div class = "container">
          <div class = "store">

                <div class="box">
                    <img src="images/chocolate-cake.jpg">
                    <h3>Choccolate Cake</h3>
                    <h4>$100</h4>
                    <button class="add">Add to Cart</button>
                </div>

                <div class="box">
                    <img src="images/green-shoe.jpg">
                    <h3>Green Shoe</h3>
                    <h4>$80</h4>
                    <button class="add">Add to Cart</button>
                </div>

                <div class="box">
                    <img src="images/ham.jpg">
                    <h3>Hamburger</h3>
                    <h4>$50</h4>
                    <button class="add">Add to Cart</button>
                </div>

                <div class="box">
                    <img src="images/pink-shoe.jpg">
                    <h3>Pink Shoe</h3>
                    <h4>$100</h4>
                    <button class="add">Add to Cart</button>
                </div>

                <div class="box">
                    <img src="images/tshirt.jpg">
                    <h3>T shirt</h3>
                    <h4>$30</h4>
                    <button class="add">Add to Cart</button>
                </div>
                <div class="box">
                    <img src="images/strawberry-cake.jpg">
                    <h3>strawberry_cake</h3>
                    <h4>$80</h4>
                    <button class="add">Add to Cart</button>
                </div>

              </div>

      <div class="list">
            <ul class="list-titles">
                <li>ITEM</li>
                <li>PRICE</li>
                <li>QUANTITY</li>
                <li>TOTAL</li>
            </ul>
            <div class="my-list">
            </div>
            <ul class="total">
    
              <li></li>
              <li>Grand-Total</li>
              <li></li>
              <li></li>
              <li class="pay"></li>
              <li></li>
              </ul>
     </div>
     </div>

      <script src = 'js/shopping.js'></script>
</body>
</html>
